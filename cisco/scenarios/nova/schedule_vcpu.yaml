---
  NovaServers.boot_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.4-x86_64-uec"
      runner:
        type: "serial"
        times: 2
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        hypervisors_usage:
          std_free_vcpus: 5.0
